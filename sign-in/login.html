  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
  
      form.addEventListener('submit', function (event) {
        event.preventDefault();
  
        const formData = new FormData(form);
        const requestData = {
          email: formData.get('floatingInput'), // Obtener el valor del campo de correo electrónico
          password: formData.get('floatingPassword') // Obtener el valor del campo de contraseña
        };
  
        // Enviar la solicitud al backend
        fetch('http://localhost:8080/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Error en la solicitud');
          }
          return response.json();
        })
        .then(data => {
          // Verificar el tipo de usuario y redirigir
          if (data.tipoUsuario.id === 1) {
            window.location.href = '/ruta-para-tipo-1';
          } else if (data.tipoUsuario.id === 2) {
            window.location.href = '/ruta-para-tipo-2';
          } else {
            throw new Error('Tipo de usuario no válido');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          // Manejar errores o mostrar un mensaje al usuario
        });
      });
    });
  </script>
