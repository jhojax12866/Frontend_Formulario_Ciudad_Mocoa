<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: stretch;
      height: 100vh;
      background-image: url('../images/principal.jpg');
      background-size: cover;
      background-position: center;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      background-color: #343a40;
      color: #fff;
      margin-bottom: 20px;
    }

    .sidebar-heading {
      font-size: 1.2rem;
      padding: 0 1rem;
      margin-bottom: 0.5rem;
    }

    .nav-link {
      padding: .25rem 1rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .nav-link:hover,
    .nav-link:focus {
      color: rgba(255, 255, 255, 0.75);
      text-decoration: none;
    }

    .cover-container {
      max-width: 42em;
      margin-left: 250px;
    }

    .masthead {
      margin-bottom: 2em;
    }

    main {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      margin-left: 0;
      margin-right: 0;
      margin-top: 70px;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
    }
  </style>
</head>



<body class="text-center">
    <div class="sidebar">
      <h4 class="sidebar-heading">Sidebar</h4>
      <nav>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/principal/principal.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/v_admin/inicio.html">Formularios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <button onclick="window.location.href='/sign-in/login.html'" class="btn btn-secondary">Cerrar Sesión</button>
          </li>
        </ul>
      </nav>
    </div>
  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <h1>Encuestas</h1>
        <p class="lead">Por favor llenar la información de las encuestas disponibles.</p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Título</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="encuestasTableBody">
            <!-- Aquí se añadirán las filas de encuestas -->
          </tbody>
        </table>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-light fw-bold border-dark bg-light">Crear Encuesta</a>
        </p>
      </main>
  
      <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>
    </div>
  
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:8080/formularios')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById('encuestasTableBody');
            data.forEach(formulario => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${formulario.id}</td>
                <td>${formulario.askAnswer.encuesta.nombre}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" onclick="editar(${formulario.id})">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm" onclick="eliminar(${formulario.id})">Eliminar</button>
                </td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch(error => console.error('Error fetching encuestas:', error));
      });
  //#####################################################################################################################
      function editar(id) {
        const nuevoNombre = prompt("Ingrese el nuevo nombre de la encuesta:");
        if (nuevoNombre !== null && nuevoNombre.trim() !== "") {
          // Enviar el nuevo nombre al servidor
          fetch(`http://localhost:8080/encuesta/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre: nuevoNombre }),
          })
          .then(response => {
            if (response.ok) {
              // Actualizar la tabla después de editar la encuesta
              location.reload();
            } else {
              throw new Error('Error al editar la encuesta');
            }
          })
          .catch(error => console.error('Error al editar la encuesta:', error));
        }
      }
  
      function eliminar(id) {
        if (confirm("¿Estás seguro de que quieres eliminar esta encuesta?")) {
          // Enviar solicitud de eliminación al servidor
          fetch(`http://localhost:8080/encuesta/${id}`, {
            method: 'DELETE',
          })
          .then(response => {
            if (response.ok) {
              // Actualizar la tabla después de eliminar la encuesta
              location.reload();
            } else {
              throw new Error('Error al eliminar la encuesta');
            }
          })
          .catch(error => console.error('Error al eliminar la encuesta:', error));
        }
      }
      
    </script>
  </body>
  
  </html>
