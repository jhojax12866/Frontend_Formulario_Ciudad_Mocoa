<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: stretch;
      height: 100vh;
      background-image: url('../images/principal.jpg');
      background-size: cover;
      background-position: center;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0 0;
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      background-color: #343a40;
      color: #fff;
      margin-bottom: 20px;
    }

    .sidebar-heading {
      font-size: 1.2rem;
      padding: 0 1rem;
      margin-bottom: 0.5rem;
    }

    .nav-link {
      padding: .25rem 1rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .nav-link:hover,
    .nav-link:focus {
      color: rgba(255, 255, 255, 0.75);
      text-decoration: none;
    }

    .cover-container {
      max-width: 42em;
      margin-left: 250px;
    }

    .masthead {
      margin-bottom: 2em;
    }

    main {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      margin-left: 0;
      margin-right: 0;
      margin-top: 70px;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body class="text-center">
  <div class="sidebar">
    <h4 class="sidebar-heading">Sidebar</h4>
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="../principal/principal.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="../v_admin/pregunta.html">Agrega Pregunta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="../v_admin/respo.hmtl">Agrega Respuesta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="../v_admin/inicio.html">Formulario</a>
        </li>
        <li class="nav-item">
          <button onclick="window.location.href='../sign-in-admin/admin.html'" class="btn btn-secondary">Cerrar Sesión</button>
        </li>
      </ul>
    </nav>
  </div>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h1>Encuestas</h1>
      <p class="lead">AGREGA UNA ENCUESTA</p>

      <form id="encuestaForm" onsubmit="crearEncuesta(event)">
        <div class="mb-3">
          <label for="nombreEncuesta" class="form-label">Nombre de la Encuesta</label>
          <input type="text" class="form-control" id="nombreEncuesta" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Encuesta</button>
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="encuestasTableBody">
          <!-- Aquí se añadirán las filas de encuestas -->
        </tbody>
      </table>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('http://localhost:8080/encuestas')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('encuestasTableBody');
          data.forEach(encuesta => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${encuesta.id}</td>
              <td>${encuesta.nombre}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" onclick="editar(${encuesta.id})">Editar</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="eliminar(${encuesta.id})">Eliminar</button>
                <button type="button" class="btn btn-success btn-sm" onclick="verEncuesta(${encuesta.id})">Ver</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching encuestas:', error));
    });

    function crearEncuesta(event) {
      event.preventDefault();
      const nombreEncuesta = document.getElementById('nombreEncuesta').value;
      fetch('http://localhost:8080/encuestas', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nombre: nombreEncuesta }),
      })
        .then(response => {
          if (response.ok) {
            location.reload();
          } else {
            throw new Error('Error al crear la encuesta');
          }
        })
        .catch(error => console.error('Error al crear la encuesta:', error));
    }

    function editar(id) {
      const nuevoNombre = prompt("Ingrese el nuevo nombre de la encuesta:");
      if (nuevoNombre !== null && nuevoNombre.trim() !== "") {
        fetch(`http://localhost:8080/encuestas/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nombre: nuevoNombre }),
        })
          .then(response => {
            if (response.ok) {
              location.reload();
            } else {
              throw new Error('Error al editar la encuesta');
            }
          })
          .catch(error => console.error('Error al editar la encuesta:', error));
      }
    }

    function eliminar(id) {
      if (confirm("¿Está seguro de que desea eliminar esta encuesta?")) {
        fetch(`http://localhost:8080/encuestas/${id}`, {
          method: 'DELETE',
        })
          .then(response => {
            if (response.ok) {
              location.reload();
            } else {
              throw new Error('Error al eliminar la encuesta');
            }
          })
          .catch(error => console.error('Error al eliminar la encuesta:', error));
      }
    }

    function verEncuesta(id) {
      fetch(`http://localhost:8080/encuestas/${id}`)
        .then(response => response.json())
        .then(encuesta => {
          let encuestaInfo = `<h5>${encuesta.nombre}</h5>`;
          let encuestaModalBody = document.getElementById('encuestaModalBody');
          if (encuestaModalBody) {
            encuestaModalBody.innerHTML = encuestaInfo;
            var myModal = new bootstrap.Modal(document.getElementById('encuestaModal'));
            myModal.show();
          } else {
            console.error('Elemento no encontrado: encuestaModalBody');
          }
        })
        .catch(error => console.error('Error al obtener la encuesta:', error));
    }
  </script>

  <!-- Modal for displaying encuesta details -->
  <div class="modal fade" id="encuestaModal" tabindex="-1" aria-labelledby="encuestaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="encuestaModalLabel">Detalles de la Encuesta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="encuestaModalBody">
          <!-- Detalles de la encuesta se mostrarán aquí -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
