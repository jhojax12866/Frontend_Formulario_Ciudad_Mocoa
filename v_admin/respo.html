    function editarRespuesta(id) {
      const nuevaRespuesta = prompt("Ingrese la nueva respuesta:");
      if (nuevaRespuesta !== null && nuevaRespuesta.trim() !== "") {
        fetch(`http://localhost:8080/respuestas/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              respuesta: nuevaRespuesta
            }),
          })
          .then(response => {
            if (response.ok) {
              // Actualizar la tabla después de editar la respuesta
              location.reload();
            } else {
              throw new Error('Error al editar la respuesta');
            }
          })
          .catch(error => console.error('Error al editar la respuesta:', error));
      }
    }

    function eliminarRespuesta(id) {
      if (confirm("¿Estás seguro de que quieres eliminar esta respuesta?")) {
        fetch(`http://localhost:8080/respuestas/${id}`, {
            method: 'DELETE',
          })
          .then(response => {
            if (response.ok) {
              // Actualizar la tabla después de eliminar la respuesta
              location.reload();
            } else {
              throw new Error('Error al eliminar la respuesta');
            }
          })
          .catch(error => console.error('Error al eliminar la respuesta:', error));
      }
    }

    function agregarRespuesta() {
      const nuevaRespuesta = prompt("Ingrese la nueva respuesta:");
      if (nuevaRespuesta !== null && nuevaRespuesta.trim() !== "") {
        fetch('http://localhost:8080/respuestas', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              respuesta: nuevaRespuesta
            }),
          })
          .then(response => {
            if (response.ok) {
              // Actualizar la tabla después de agregar la respuesta
              location.reload();
            } else {
              throw new Error('Error al agregar la respuesta');
            }
          })
          .catch(error => console.error('Error al agregar la respuesta:', error));
      }
    }
